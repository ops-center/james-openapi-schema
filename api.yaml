components:
  schemas:
    Criterion:
      properties:
        fieldName:
          enum:
          - subject
          - deliveryDate
          - deletionDate
          - sender
          - recipients
          - hasAttachment
          - originMailboxes
          type: string
        operator:
          enum:
          - contains
          - containsIgnoreCase
          - equals
          - equalsIgnoreCase
          - beforeOrEquals
          - afterOrEquals
          type: string
        value:
          type: string
      type: object
    DomainAlias:
      properties:
        source:
          description: Source domain alias
          type: string
      type: object
    Error:
      properties:
        error:
          type: string
      type: object
    ExecutionReport:
      properties:
        additionalInformation:
          description: Additional information about the task
          type: object
        cancelledDate:
          description: The cancellation date of the task (null if not cancelled)
          format: date-time
          nullable: true
          type: string
        completedDate:
          description: The completion date of the task execution
          format: date-time
          type: string
        failedDate:
          description: The failure date of the task (null if not failed)
          format: date-time
          nullable: true
          type: string
        startedDate:
          description: The start date of the task execution
          format: date-time
          type: string
        status:
          description: The status of the task
          enum:
          - waiting
          - inProgress
          - cancelled
          - completed
          - failed
          type: string
        submitDate:
          description: The submission date of the task
          format: date-time
          type: string
        taskId:
          description: The ID of the task
          type: string
        type:
          description: The type of the task
          type: string
      type: object
    HealthCheckInfo:
      properties:
        componentName:
          type: string
        escapedComponentName:
          type: string
      type: object
    HealthCheckResult:
      properties:
        cause:
          nullable: true
          type: string
        componentName:
          type: string
        escapedComponentName:
          type: string
        status:
          enum:
          - healthy
          - degraded
          - unhealthy
          type: string
      type: object
    Task:
      properties:
        addedMessageIdEntries:
          type: integer
        errors:
          items:
            properties:
              mailboxId:
                type: string
              messageId:
                type: string
              uid:
                type: integer
            type: object
          type: array
        fixedInconsistencies:
          items:
            properties:
              mailboxId:
                type: string
              messageId:
                type: string
              uid:
                type: integer
            type: object
          type: array
        processedImapUidEntries:
          type: integer
        processedMessageIdEntries:
          type: integer
        removedMessageIdEntries:
          type: integer
        runningOptions:
          properties:
            messagesPerSecond:
              type: integer
            mode:
              enum:
              - REBUILD_ALL
              - REBUILD_ALL_NO_CLEANUP
              - FIX_OUTDATED
              type: string
          type: object
        timestamp:
          format: date-time
          type: string
        type:
          type: string
        updatedMessageIdEntries:
          type: integer
      type: object
    TaskId:
      properties:
        taskId:
          description: The ID of the task
          type: string
      type: object
info:
  title: Apache JAMES Web Admin API
  version: 3.8.0
openapi: 3.0.1
paths:
  /address/aliases:
    get:
      operationId: listAliases
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  example:
                  - user1@domain.com
                  - user2@domain.com
                  format: email
                  type: string
                type: array
          description: Success
      summary: List users with aliases
      tags:
      - address-alias
  /address/aliases/{userAddress}:
    delete:
      operationId: deleteAlias
      parameters:
      - description: User mail address
        example: user@domain.com
        in: path
        name: userAddress
        required: true
        schema:
          format: email
          type: string
      - description: Alias source mail address
        example: alias@domain.com
        in: query
        name: sourceAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "204":
          description: OK
        "400":
          description: Alias structure or member is not valid
      summary: Remove an alias from a user
      tags:
      - address-alias
    get:
      operationId: getAlias
      parameters:
      - description: User mail address
        example: user@domain.com
        in: path
        name: userAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    source:
                      example: alias1@domain.com
                      format: email
                      type: string
                  type: object
                type: array
          description: Success
        "400":
          description: Alias structure is not valid
      summary: List alias sources of a user
      tags:
      - address-alias
    put:
      operationId: createAlias
      parameters:
      - description: User mail address
        example: user@domain.com
        in: path
        name: userAddress
        required: true
        schema:
          format: email
          type: string
      - description: Alias source mail address
        example: alias@domain.com
        in: query
        name: sourceAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "204":
          description: OK
        "400":
          description: |
            Alias structure or member is not valid
            Source and destination cannot be the same
            Domain in the destination or source is not managed by the DomainList
        "409":
          description: |
            The alias source already exists as a user
            The creation of the alias would lead to a loop and cannot be performed
      summary: Add a new alias to a user
      tags:
      - address-alias
  /address/forwards:
    get:
      operationId: listForwards
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  example:
                  - user1@domain.com
                  - user2@domain.com
                  format: email
                  type: string
                type: array
          description: Success
      summary: List address forwards
      tags:
      - address-forward
  /address/forwards/{userAddress}:
    delete:
      operationId: deleteDestination
      parameters:
      - description: User mail address
        example: user@domain.com
        in: path
        name: userAddress
        required: true
        schema:
          format: email
          type: string
      - description: Destination mail address
        example: destination@domain.com
        in: query
        name: destinationAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "204":
          description: Success
        "400":
          description: Forward structure or member is not valid
      summary: Remove a destination from a forward
      tags:
      - address-forward
    get:
      operationId: listDestinations
      parameters:
      - description: User mail address
        example: user@domain.com
        in: path
        name: userAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    mailAddress:
                      example: destination1@domain.com
                      format: email
                      type: string
                  type: object
                type: array
          description: Success
        "400":
          description: Forward structure is not valid
        "404":
          description: The user doesn't have any forwards or does not exist
      summary: List destinations in a forward
      tags:
      - address-forward
    put:
      operationId: addDestination
      parameters:
      - description: User mail address
        example: user@domain.com
        in: path
        name: userAddress
        required: true
        schema:
          format: email
          type: string
      - description: Destination mail address
        example: destination@domain.com
        in: query
        name: destinationAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "204":
          description: Success
        "400":
          description: |
            Forward structure or member is not valid
            Domain in the source is not managed by the DomainList
        "404":
          description: Requested forward address does not match an existing user
        "409":
          description: The creation of the forward would lead to a loop and cannot
            be performed
      summary: Add a new destination to a forward
      tags:
      - address-forward
  /address/groups:
    get:
      operationId: listGroups
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  example:
                  - group1@domain.com
                  - group2@domain.com
                  format: email
                  type: string
                type: array
          description: Success
      summary: List address groups
      tags:
      - address-group
  /address/groups/{groupAddress}:
    delete:
      operationId: removeMember
      parameters:
      - description: Group mail address
        example: group@domain.com
        in: path
        name: groupAddress
        required: true
        schema:
          format: email
          type: string
      - description: Member mail address
        example: member@domain.com
        in: query
        name: memberAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "204":
          description: Success
        "400":
          description: Group structure or member is not valid
      summary: Remove a group member
      tags:
      - address-group
    get:
      operationId: listMembers
      parameters:
      - description: Group mail address
        example: group@domain.com
        in: path
        name: groupAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  example:
                  - member1@domain.com
                  - member2@domain.com
                  format: email
                  type: string
                type: array
          description: Success
        "400":
          description: Group structure is not valid
        "404":
          description: The group does not exist
      summary: List members of a group
      tags:
      - address-group
    put:
      operationId: addMember
      parameters:
      - description: Group mail address
        example: group@domain.com
        in: path
        name: groupAddress
        required: true
        schema:
          format: email
          type: string
      - description: Member mail address
        example: member@domain.com
        in: query
        name: memberAddress
        required: true
        schema:
          format: email
          type: string
      responses:
        "204":
          description: Success
        "400":
          description: Group structure or member is not valid
        "409":
          description: Requested group address is already used for another purpose
            or would cause a loop
      summary: Add a group member
      tags:
      - address-group
  /blobs:
    delete:
      operationId: runBlobGarbageCollector
      parameters:
      - description: Specifies the scope of garbage collection (e.g., "unreferenced"
          blobs)
        in: query
        name: scope
        required: true
        schema:
          enum:
          - unreferenced
          type: string
      - in: query
        name: associatedProbability
        schema:
          default: 0.01
          description: Targeted false positive rate for the bloom filter
          format: double
          maximum: 1
          minimum: 0
          type: number
      - in: query
        name: expectedBlobCount
        schema:
          default: 1000000
          description: Expected count of blobs used to size the bloom filters
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  blobCount:
                    description: Count of blobs tried against the bloom filter
                    type: integer
                  bloomFilterAssociatedProbability:
                    description: Supplied associatedProbability query parameter
                    format: double
                    type: number
                  bloomFilterExpectedBlobCount:
                    description: Supplied expectedBlobCount query parameter
                    type: integer
                  gcedBlobCount:
                    description: Count of blobs that were garbage collected
                    type: integer
                  referenceSourceCount:
                    description: Count of distinct blob references encountered while
                      populating the bloom filter
                    type: integer
                type: object
          description: Blob garbage collection task created
      summary: Run blob garbage collection
      tags:
      - garbage-collection
  /cassandra/mailbox/merging:
    post:
      operationId: correctGhostMailbox
      requestBody:
        content:
          application/json:
            schema:
              example:
                mergeDestination: '{id2}'
                mergeOrigin: '{id1}'
              properties:
                mergeDestination:
                  description: The ID of the destination mailbox (new mailbox)
                  type: string
                mergeOrigin:
                  description: The ID of the mailbox to be merged (ghosted mailbox)
                  type: string
              type: object
        description: Parameters for merging mailboxes
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  additionalInformation:
                    example:
                      messageFailedCount: 0
                      messageMovedCount: 1
                      newMailboxId: 4555159-52ae-895f-ccb7-586a4412fb50
                      oldMailboxId: 5641376-02ed-47bd-bcc7-76ff6262d92a
                      totalMessageCount: 1
                    properties:
                      messageFailedCount:
                        type: integer
                      messageMovedCount:
                        type: integer
                      newMailboxId:
                        type: string
                      oldMailboxId:
                        type: string
                      totalMessageCount:
                        type: integer
                    type: object
                  taskId:
                    type: string
                  type:
                    type: string
                type: object
          description: Task generation succeeded. Corresponding task ID is returned
        "400":
          description: Unable to parse the request body.
      summary: Correct ghost mailbox by merging
      tags:
      - ghost-mailbox
  /cassandra/mappings:
    post:
      operationId: performActionOnCassandraMappings
      parameters:
      - description: The action to perform on mappings_sources table
        in: query
        name: action
        required: true
        schema:
          type: string
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  taskId:
                    description: The ID of the created task
                    type: string
                type: object
          description: Task ID of the created task
        "400":
          description: Invalid action argument for performing operation on mappings
            data
      summary: Perform an action on mappings_sources table
      tags:
      - cassandra-extra
  /cassandra/version:
    get:
      operationId: getSchemaVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                  version: 2
                properties:
                  version:
                    type: integer
                type: object
          description: Success. The current Cassandra schema version is returned
      summary: Retrieve current Cassandra schema version
      tags:
      - cassandra-schema-upgrade
  /cassandra/version/latest:
    get:
      operationId: getLatestAvailableSchemaVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                  version: 3
                properties:
                  version:
                    type: integer
                type: object
          description: Success. The latest available Cassandra schema version is returned
      summary: Retrieve latest available Cassandra schema version
      tags:
      - cassandra-schema-upgrade
  /cassandra/version/upgrade:
    post:
      operationId: upgradeSchemaVersion
      requestBody:
        content:
          application/json:
            schema:
              example:
                version: 3
              properties:
                version:
                  type: integer
              type: object
        description: The target schema version to upgrade to
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  additionalInformation:
                    example:
                      targetVersion: 3
                    properties:
                      targetVersion:
                        type: integer
                    type: object
                  taskId:
                    type: string
                  type:
                    type: string
                type: object
          description: Success. The migration task has been scheduled
        "400":
          description: The version is invalid. The version should be a strictly positive
            number.
        "410":
          description: Error while planning this migration. This resource is gone
            away. Reason is mentioned in the body.
      summary: Upgrade to a specific Cassandra schema version
      tags:
      - cassandra-schema-upgrade
  /cassandra/version/upgrade/latest:
    post:
      operationId: upgradeToLatestSchemaVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  additionalInformation:
                    example:
                      toVersion: 2
                    properties:
                      toVersion:
                        type: integer
                    type: object
                  taskId:
                    type: string
                  type:
                    type: string
                type: object
          description: Success. The migration task has been scheduled
        "410":
          description: Error while planning this migration. This resource is gone
            away. Reason is mentioned in the body.
      summary: Upgrade to the latest Cassandra schema version
      tags:
      - cassandra-schema-upgrade
  /deletedMessages:
    delete:
      operationId: purgeMessages
      parameters:
      - description: The scope of messages to purge
        in: query
        name: scope
        required: true
        schema:
          enum:
          - expired
          type: string
      responses:
        "201":
          description: Task for purging expired messages has been created
        "400":
          description: Bad request. Invalid parameters
        "404":
          description: User not found
      summary: Purge all expired deleted messages
      tags:
      - deleted-message-vault
  /deletedMessages/users/{user}/actions/export:
    post:
      operationId: exportDeletedMessages
      parameters:
      - description: The user to export deleted messages from
        in: path
        name: user
        required: true
        schema:
          type: string
      - description: The email address to export the messages to
        in: query
        name: exportTo
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                combinator:
                  enum:
                  - and
                  - or
                  type: string
                criteria:
                  items:
                    $ref: '#/components/schemas/Criterion'
                  type: array
              type: object
        required: true
      responses:
        "201":
          description: Task for exporting deleted messages has been created
        "400":
          description: Bad request. Invalid parameters or JSON body
        "404":
          description: User not found
      summary: Export deleted messages for a specific user
      tags:
      - deleted-message-vault
  /deletedMessages/users/{user}/actions/restore:
    post:
      operationId: restoreDeletedMessages
      parameters:
      - description: The user to restore deleted messages for
        in: path
        name: user
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                combinator:
                  enum:
                  - and
                  - or
                  type: string
                criteria:
                  items:
                    $ref: '#/components/schemas/Criterion'
                  type: array
              type: object
        required: true
      responses:
        "201":
          description: Task for restoring deleted messages has been created
        "400":
          description: Bad request. Invalid parameters or JSON body
        "404":
          description: User not found
      summary: Restore deleted messages for a specific user
      tags:
      - deleted-message-vault
  /deletedMessages/users/{user}/messages/{messageId}:
    delete:
      operationId: purgeMessage
      parameters:
      - description: The user of the deleted message
        in: path
        name: user
        required: true
        schema:
          type: string
      - description: The ID of the deleted message
        in: path
        name: messageId
        required: true
        schema:
          type: string
      responses:
        "201":
          description: Task for deleting the message has been created
        "400":
          description: Bad request. Invalid parameters
        "404":
          description: User not found
      summary: Permanently remove a deleted message
      tags:
      - deleted-message-vault
  /dlp/rules/{senderDomain}:
    delete:
      operationId: removeDLPConfiguration
      parameters:
      - in: path
        name: senderDomain
        required: true
        schema:
          type: string
      responses:
        "204":
          description: DLP configuration is removed
        "400":
          description: Invalid senderDomain or payload in request
        "404":
          description: The domain does not exist
      summary: Remove DLP configuration by sender domain
      tags:
      - dlp
    get:
      operationId: listDLPConfiguration
      parameters:
      - in: path
        name: senderDomain
        required: true
        schema:
          type: string
      responses:
        "200":
          description: List of DLP configuration items
        "400":
          description: Invalid senderDomain or payload in request
        "404":
          description: The domain does not exist
      summary: List DLP configuration by sender domain
      tags:
      - dlp
    put:
      operationId: storeDLPConfiguration
      parameters:
      - in: path
        name: senderDomain
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                rules:
                  items:
                    properties:
                      explanation:
                        description: Description of the configuration item
                        type: string
                      expression:
                        description: Regular expression to match contents of targets
                        type: string
                      id:
                        description: Unique identifier of the configuration item
                        type: string
                      targetsContent:
                        description: Indicates if the expression should be applied
                          to the subject headers and textual bodies of the mail
                        type: boolean
                      targetsRecipients:
                        description: Indicates if the expression should be applied
                          to the recipients of the mail
                        type: boolean
                      targetsSender:
                        description: Indicates if the expression should be applied
                          to the sender and from headers of the mail
                        type: boolean
                    type: object
                  type: array
              type: object
        required: true
      responses:
        "204":
          description: List of DLP configuration items is stored
        "400":
          description: Invalid senderDomain or payload in request
        "404":
          description: The domain does not exist
      summary: Store DLP configuration by sender domain
      tags:
      - dlp
  /dlp/rules/{senderDomain}/rules/{ruleId}:
    get:
      operationId: fetchDLPConfiguration
      parameters:
      - in: path
        name: senderDomain
        required: true
        schema:
          type: string
      - in: path
        name: ruleId
        required: true
        schema:
          type: string
      responses:
        "200":
          description: A DLP configuration item is returned
        "400":
          description: Invalid senderDomain or payload in request
        "404":
          description: The domain and/or the rule does not exist
      summary: Fetch a DLP configuration item by sender domain and rule id
      tags:
      - dlp
  /domainMappings:
    delete:
      operationId: removeDomainMapping
      requestBody:
        content:
          text/plain:
            schema:
              example: destination.tld
              format: hostname
              type: string
        required: true
      responses:
        "204":
          description: OK
        "400":
          description: |
            The fromDomain resource name is invalid
            The destination domain specified in the body is invalid
      summary: Remove a domain mapping
      tags:
      - domain-mapping
    get:
      operationId: listDomainMappings
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  items:
                    example:
                    - firstDestination.com
                    - secondDestination.net
                    format: hostname
                    type: string
                  type: array
                type: object
          description: OK
      summary: List all domain mappings
      tags:
      - domain-mapping
    put:
      operationId: addDomainMapping
      requestBody:
        content:
          text/plain:
            schema:
              example: destination.tld
              format: hostname
              type: string
        required: true
      responses:
        "204":
          description: OK
        "400":
          description: |
            The fromDomain resource name is invalid
            The destination domain specified in the body is invalid
      summary: Add a domain mapping
      tags:
      - domain-mapping
  /domainMappings/{fromDomain}:
    get:
      operationId: listDestinationDomains
      parameters:
      - description: Source domain name
        example: sourceDomain.tld
        in: path
        name: fromDomain
        required: true
        schema:
          format: hostname
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  example:
                  - firstDestination.com
                  - secondDestination.com
                  format: hostname
                  type: string
                type: array
          description: OK
        "400":
          description: The fromDomain resource name is invalid
        "404":
          description: The fromDomain resource name is not found
      summary: List all destination domains for a source domain
      tags:
      - domain-mapping
  /domains:
    get:
      operationId: listDomains
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: The domain list was successfully retrieved
      summary: Get the list of domains
      tags:
      - domains
  /domains/{domainName}:
    get:
      operationId: existsDomain
      parameters:
      - description: Name of the domain to be tested
        in: path
        name: domainName
        required: true
        schema:
          type: string
      responses:
        "204":
          description: The domain exists
        "404":
          description: The domain does not exist
      summary: Test if a domain exists
      tags:
      - domains
  /domains/{domainName}/aliases:
    delete:
      operationId: deleteDomainAlias
      parameters:
      - description: Name of the destination domain for the alias
        in: path
        name: domainName
        required: true
        schema:
          type: string
      - description: Name of the source domain for the alias
        in: query
        name: sourceDomainName
        required: true
        schema:
          type: string
      responses:
        "204":
          description: The redirection now no longer exists
        "400":
          description: source.domain.tld or destination.domain.tld have an invalid
            syntax
        "404":
          description: source.domain.tld is not part of handled domains
      summary: Delete an alias for a domain
      tags:
      - domains
    get:
      operationId: listDomainAliases
      parameters:
      - description: Name of the domain to retrieve aliases for
